{% extends "base.html" %}
{% block title %}
Список устройств
{% endblock title %}
{% block body %}
<div class="container">
	<h2 class="mt-3">Список устройств</h2>
	</form>
	<table class="table mt-3">
		<thead>
			<tr>
				<th scope="col">Название</th>
			</tr>
		</thead>
		<tbody>
			{% for device in devices %}
			<tr>
				<td>
					<a href={{ url_for('device', id=device.id ) }} class="link-info">{{ device.title }}</a>
				</td>
				{# <td>
					<button class="btn btn-primary btn-sm" bs-toggle="modal"
						data-bs-target="#editItemModel">Взять</button>
				</td> #}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock body %}
